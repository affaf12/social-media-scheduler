<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>📅 Social Media Scheduler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h1>📅 Social Media Scheduler</h1>
  <p>Schedule posts on multiple platforms & groups with live preview!</p>
</header>

<!-- ===== FORM SECTION ===== -->
<section id="form-section">
  <h2>📝 Create & Schedule a Post</h2>
  <form id="postForm">

    <!-- Post Text -->
    <label for="text">Post Text:</label>
    <textarea placeholder="Write your post..." id="text" required></textarea>

    <!-- Platforms -->
    <label>Select Platforms:</label>
    <div class="platform-icons">
      <button type="button" class="platform-btn" data-platform="facebook"><i class="fab fa-facebook"></i> Facebook</button>
      <button type="button" class="platform-btn" data-platform="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</button>
      <button type="button" class="platform-btn" data-platform="instagram"><i class="fab fa-instagram"></i> Instagram</button>
      <button type="button" class="platform-btn" data-platform="youtube"><i class="fab fa-youtube"></i> YouTube</button>
      <button type="button" class="platform-btn" data-platform="tikTok"><i class="fab fa-tiktok"></i> TikTok</button>
    </div>

    <!-- Groups -->
    <label>Select Groups:</label>
    <div class="group-icons">
      <button type="button" class="group-btn" data-group="fb_group1"><i class="fab fa-facebook"></i> FB Group 1</button>
      <button type="button" class="group-btn" data-group="fb_group2"><i class="fab fa-facebook"></i> FB Group 2</button>
      <button type="button" class="group-btn" data-group="ln_group1"><i class="fab fa-linkedin"></i> LN Group 1</button>
      <button type="button" class="group-btn" data-group="ln_group2"><i class="fab fa-linkedin"></i> LN Group 2</button>
    </div>

    <!-- Category -->
    <label for="category">Category:</label>
    <select id="category">
      <option value="marketing">Marketing</option>
      <option value="announcement">Announcement</option>
      <option value="event">Event</option>
      <option value="analytics">Analytics</option>
    </select>

    <!-- Priority -->
    <label for="priority">Priority:</label>
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <!-- Tags / Hashtags -->
    <label for="tags">Tags / Hashtags:</label>
    <input type="text" id="tags" placeholder="#marketing #launch">

    <!-- Media Upload -->
    <label>Upload Media:</label>
    <input type="file" id="image" accept="image/*">
    <input type="file" id="video" accept="video/*">

    <!-- Schedule Time -->
    <label for="time">Schedule Time:</label>
    <input type="datetime-local" id="time" required>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Schedule Post</button>
  </form>
  <p id="status"></p>
</section>

<!-- ===== LIVE PREVIEW ===== -->
<section id="preview-section">
  <h2>👁️ Live Post Preview</h2>
  <div id="preview">
    <p id="preview-text"></p>
    <span class="tags" id="preview-tags"></span>
    <span class="priority-badge" id="preview-priority"></span>
    <img id="preview-image" src="" style="display:none;">
    <video id="preview-video" controls style="display:none;"></video>
  </div>
</section>

<!-- ===== DASHBOARD ===== -->
<section id="dashboard-section">
  <h2>📊 Upcoming Scheduled Posts</h2>
  <table id="dashboard">
    <thead>
      <tr>
        <th>Text</th>
        <th>Platforms</th>
        <th>Groups</th>
        <th>Time</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center;">No posts scheduled yet.</td></tr>
    </tbody>
  </table>
</section>

<script src="app.js"></script>
</body>
</html>
