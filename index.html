<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ“… Social Media Scheduler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <h1>ğŸ“… Social Media Scheduler</h1>
  <p>Schedule posts on multiple platforms & groups with live preview!</p>
</header>

<!-- ===== FORM SECTION ===== -->
<section id="form-section">
  <h2>ğŸ“ Create & Schedule a Post</h2>
  <form id="postForm">
    
    <!-- Post Text -->
    <label for="text">Post Text:</label>
    <textarea placeholder="Write your post..." id="text" required></textarea>

    <!-- Platforms -->
    <label>Select Platforms:</label>
    <div class="platform-icons">
      <i class="fab fa-facebook" data-platform="facebook" title="Facebook"></i>
      <i class="fab fa-linkedin" data-platform="linkedin" title="LinkedIn"></i>
      <i class="fab fa-instagram" data-platform="instagram" title="Instagram"></i>
      <i class="fab fa-youtube" data-platform="youtube" title="YouTube"></i>
      <i class="fab fa-tiktok" data-platform="tikTok" title="TikTok"></i>
    </div>

    <!-- Facebook Groups -->
    <label>Facebook Groups:</label>
    <div class="group-icons">
      <i class="fab fa-facebook" data-group="group1_id" title="Group 1"></i>
      <i class="fab fa-facebook" data-group="group2_id" title="Group 2"></i>
    </div>

    <!-- LinkedIn Groups -->
    <label>LinkedIn Groups:</label>
    <div class="group-icons">
      <i class="fab fa-linkedin" data-group="group1_id" title="Group 1"></i>
      <i class="fab fa-linkedin" data-group="group2_id" title="Group 2"></i>
    </div>

    <!-- Category -->
    <label for="category">Category:</label>
    <select id="category">
      <option value="marketing">Marketing</option>
      <option value="announcement">Announcement</option>
      <option value="event">Event</option>
      <option value="analytics">Analytics</option>
    </select>

    <!-- Priority -->
    <label for="priority">Priority:</label>
    <select id="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <!-- Schedule Time -->
    <label for="time">Schedule Time:</label>
    <input type="datetime-local" id="time" required>

    <!-- Submit Button -->
    <button type="submit">Schedule Post</button>
  </form>
  <p id="status"></p>
</section>

<!-- ===== PREVIEW SECTION ===== -->
<section id="preview-section">
  <h2>ğŸ‘ï¸ Live Post Preview</h2>
  <div id="preview">
    <p id="preview-text"></p>
    <span class="tags" id="preview-tags"></span>
    <img id="preview-image" src="" style="display:none;">
    <video id="preview-video" controls style="display:none;"></video>
  </div>
</section>

<!-- ===== DASHBOARD ===== -->
<section id="dashboard-section">
  <h2>ğŸ“Š Upcoming Scheduled Posts</h2>
  <table id="dashboard">
    <thead>
      <tr>
        <th>Text</th>
        <th>Platforms</th>
        <th>Groups</th>
        <th>Time</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5" style="text-align:center;">No posts scheduled yet.</td></tr>
    </tbody>
  </table>
</section>

<script src="app.js"></script>
</body>
</html>
