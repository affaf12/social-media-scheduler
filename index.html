<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Scheduler</title>
  <!-- ===== CSS Styling ===== -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Header Section ===== -->
  <header>
    <h1>📅 Social Media Scheduler</h1>
  </header>

  <!-- ===== Post Form Section ===== -->
  <section id="form-section">
    <h2>📝 Create & Schedule a Post</h2>
    <form id="postForm" enctype="multipart/form-data">
      
      <!-- Post Text -->
      <label for="text">Post Text:</label>
      <textarea placeholder="Write your post..." id="text"></textarea>

      <!-- Platform Selection -->
      <label for="platform">Select Platform:</label>
      <select id="platform">
        <option value="facebook">Facebook</option>
        <option value="instagram">Instagram</option>
        <option value="linkedin">LinkedIn</option>
        <option value="youtube">YouTube</option>
        <option value="tikTok">TikTok</option>
      </select>

      <!-- Category / Tags -->
      <label for="category">Category:</label>
      <select id="category">
        <option value="marketing">Marketing</option>
        <option value="announcement">Announcement</option>
        <option value="event">Event</option>
        <option value="analytics">Analytics</option>
      </select>

      <!-- Priority / Urgency -->
      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <!-- Repeat / Recurring Posts -->
      <label for="repeat">Repeat:</label>
      <select id="repeat">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>

      <!-- Upload Image -->
      <label for="image">Upload Image:</label>
      <input type="file" id="image" accept="image/*">

      <!-- Upload Video -->
      <label for="video">Upload Video:</label>
      <input type="file" id="video" accept="video/*">

      <!-- Upload Documents -->
      <label for="documents">Upload Document (PDF, Excel, etc.):</label>
      <input type="file" id="documents" accept=".pdf,.xlsx,.xls,.csv">

      <!-- Tags / Hashtags -->
      <label for="tags">Tags / Hashtags:</label>
      <input type="text" id="tags" placeholder="#marketing #launch">

      <!-- Schedule Time -->
      <label for="time">Schedule Time:</label>
      <input type="datetime-local" id="time">

      <!-- Submit Button -->
      <button type="submit">Schedule Post</button>
    </form>

    <!-- Status Message -->
    <p id="status"></p>
  </section>

  <!-- ===== Post Preview Section ===== -->
  <section id="preview-section">
    <h2>👁️ Post Preview</h2>
    <div id="preview">
      <p id="preview-text"></p>
      <img id="preview-image" src="" style="max-width:200px; display:none;" />
      <video id="preview-video" controls style="max-width:200px; display:none;"></video>
      <p id="preview-docs"></p>
    </div>
  </section>

  <!-- ===== Filter Section ===== -->
  <section id="filter-section">
    <h2>🔍 Filter Scheduled Posts</h2>
    <select id="filter-platform">
      <option value="all">All Platforms</option>
      <option value="facebook">Facebook</option>
      <option value="instagram">Instagram</option>
      <option value="linkedin">LinkedIn</option>
      <option value="youtube">YouTube</option>
      <option value="tikTok">TikTok</option>
    </select>

    <select id="filter-category">
      <option value="all">All Categories</option>
      <option value="marketing">Marketing</option>
      <option value="announcement">Announcement</option>
      <option value="event">Event</option>
      <option value="analytics">Analytics</option>
    </select>

    <select id="filter-priority">
      <option value="all">All Priorities</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  </section>

  <!-- ===== Upcoming Posts / Dashboard Section ===== -->
  <section id="dashboard-section">
    <h2>📊 Upcoming Scheduled Posts</h2>
    <div id="dashboard">
      <p>No posts scheduled yet.</p>
    </div>
  </section>

  <!-- ===== Scripts ===== -->
  <script src="app.js"></script>
</body>
</html>
